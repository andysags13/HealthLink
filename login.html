<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - HealthLink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="login-container">
    <div class="login-form">
        <h2>Connexion ou inscription</h2>
        <form action="index.html" method="post">
            <div class="form-control">
                <input type="text" id="username" name="username" placeholder="Numéro de téléphone" required>
            </div>
            <div class="form-control">
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
            </div>
            <div class="form-control">
                <input type="text" id="name" name="name" placeholder="Nom (pour l'inscription)">
            </div>
            <button type="submit">Se connecter / S'inscrire</button>
        </form>
    </div>
</div>

</body>
</html>
